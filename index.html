<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./sidebar.css">
    <link rel="stylesheet" href="./math.css">
    <title>Shrubs</title>
</head>

<body>
    <div id="sidebar">
        <button class="sidebar menuButton" id="menuButton" title="Menu">
            <img src="assets/menu-icon.svg">
        </button>
        <button id="headerInputButton" title="Add Heading (⌘ + H)" toggle="formatBlock" shortcutkey="h">
            <img src="assets/heading-icon.svg">
        </button>
        <button id="boldInputButton" title="Toggle Bold (⌘ + B)" toggle="bold" shortcutKey="b">
            <img src="assets/bold-icon.svg">
        </button>
        <button id="italicInputButton" title="Toggle Italic (⌘ + I)" toggle="italic" shortcutKey="i">
            <img src="assets/italic-icon.svg">
        </button>
        <button id="underlineInputButton" title="Toggle Underline (⌘ + U)" toggle="underline" shortcutKey="u">
            <img src="assets/underline-icon.svg">
        </button>
        <button id="equationInputButton" title="Add Equation (\)">
            <img src="assets/eq-icon.svg"> </button>
    </div>
    <div id="editor">
        <div id="overflowWrap">
            <input type="text" id="documentTitle" placeholder="Title">
            <div contenteditable id="main"></div>
        </div>
    </div>
    <script type="module" src="editor.js"></script>
</body>

</html>
