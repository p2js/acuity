<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./sidebar.css">
    <link rel="stylesheet" href="./math.css">

    <title>Acuity</title>
</head>

<body>
    <div id="sidebar">
        <div id="menu">
            <button class="sidebarButton" id="menuButton" title="Menu">
                <img src="assets/menu-icon.svg">
            </button>
            <div id="menuContent" class="menu-content">
                <button id="menuNew">New... <span class="shortcut">⌘+R</span></button>
                <button id="menuOpen">Open... <span class="shortcut">⌘+O</span></button>
                <button id="menuSave">Save... <span class="shortcut">⌘+S</span></button>
                <button id="menuAbout">About Acuity...</button>
            </div>
        </div>
        <button class="sidebarButton" id="headerInputButton" title="Add Heading (⌘+H)" toggle="formatBlock"
            shortcutkey="h">
            <img src="assets/heading-icon.svg">
        </button>
        <button class="sidebarButton" id="boldInputButton" title="Toggle Bold (⌘+B)" toggle="bold" shortcutKey="b">
            <img src="assets/bold-icon.svg">
        </button>
        <button class="sidebarButton" id="italicInputButton" title="Toggle Italic (⌘+I)" toggle="italic"
            shortcutKey="i">
            <img src="assets/italic-icon.svg">
        </button>
        <button class="sidebarButton" id="underlineInputButton" title="Toggle Underline (⌘+U)" toggle="underline"
            shortcutKey="u">
            <img src="assets/underline-icon.svg">
        </button>
        <button class="sidebarButton" id="equationInputButton" title="Add Equation (\)">
            <img src="assets/eq-icon.svg"> </button>
    </div>
    <div id="editor">
        <div id="overflowWrap">
            <input type="text" id="documentTitle" placeholder="Title" autocomplete='off'>
            <div contenteditable id="main"></div>
        </div>
    </div>
    <dialog id="about">
        <form method="dialog" autofocus><button>X</button></form>
        todo
    </dialog>
    <script type="module" src="editor.js"></script>
    <script type="module" src="menu.js"></script>
</body>

</html>
